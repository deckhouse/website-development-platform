user  nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 500;
    multi_accept on;
    use epoll;
}

http {
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 30s;
    proxy_cache_path /cache keys_zone=dcache:10m max_size=200m inactive=30d;
    
    # Global timeout settings
    keepalive_timeout 65;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    log_format json_combined escape=json '{ "time_local": "$time_local", '
     '"host": "$host", '
     '"remote_addr": "$remote_addr", '
     '"remote_user": "$remote_user", '
     '"request": "$request", '
     '"status": "$status", '
     '"body_bytes_sent": "$body_bytes_sent", '
     '"request_time": "$request_time", '
     '"http_referrer": "$http_referer", '
     '"http_user_agent": "$http_user_agent" }';

    ssi on;
    ssi_silent_errors off;
    gzip off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    error_log /dev/stderr debug;
    rewrite_log on;

    map $host $lang {
        hostnames;
        ".deckhouse.ru"   "ru";
        # for test environments
        ".deckhouse-ru.*" "ru";
        "ru.localhost"    "ru";
        default           "en";
    }

    map $lang $hugo_upstream {
        "ru"    "hugo_1314";
        default "hugo_1313";
    }
    map $host $publicdocupstream {
        hostnames;
        "ru.localhost"    "https://deckhouse_ru";
        #default           "https://deckhouse_io";
        default           "https://deckhouse_ru";
    }

    map $host $publicdochost {
        hostnames;
        "ru.localhost"    "deckhouse.ru";
        #default           "deckhouse.io";
        default           "deckhouse.ru";
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream deckhouse_io {
        server deckhouse.io:443;
    }

    upstream deckhouse_ru {
        server deckhouse.ru:443;
    }

    upstream hugo_1313 {
        zone hugo_1313 64k;
        server hugo:1313 resolve max_fails=0;
    }

    upstream hugo_1314 {
        zone hugo_1314 64k;
        server hugo:1314 resolve max_fails=0;
    }

    server {
        root   /app;
        index  index.html;

        charset utf-8;
        listen 80;
        server_name _;

        set_real_ip_from  0.0.0.0/0;
        access_log       /dev/stdout json_combined;
        error_log        /dev/stderr debug;
        error_page 403 404 /products/development-platform/documentation/404/;

       location = /search.json {
         return 200 "[]";
       }

      location / {
           proxy_cache dcache;
           proxy_cache_valid 200 30d;
           proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
           proxy_cache_background_update on;
           proxy_cache_lock on;

           proxy_redirect    off;
           proxy_intercept_errors on;
           proxy_set_header  Host              $publicdochost;
           proxy_set_header  X-Real-IP         $remote_addr;
           proxy_set_header  X-Original-URI    $request_uri;
           proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;

           proxy_pass $publicdocupstream;
       }

        # Specific location for livereload WebSocket endpoint
        location ~* ^.*/(livereload|livereload\.js) {
            # Don't retry WebSocket connections - they can't be retried
            proxy_next_upstream off;
            proxy_next_upstream_timeout 0;
            proxy_next_upstream_tries 1;
            
            proxy_redirect    off;
            proxy_intercept_errors off;
            proxy_set_header  Host              $host;
            proxy_set_header  X-Real-IP         $remote_addr;
            proxy_set_header  X-Original-URI    $request_uri;
            proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;

            proxy_connect_timeout 10s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;

            proxy_buffering off;
            proxy_request_buffering off;

            # WebSocket support - ensure proper headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_pass http://$hugo_upstream;
        }

        location ~* ^/products/development-platform/documentation/.*$ {
            proxy_redirect    off;
            proxy_intercept_errors on;
            proxy_set_header  Host              $host;
            proxy_set_header  X-Real-IP         $remote_addr;
            proxy_set_header  X-Original-URI    $request_uri;
            proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;

            proxy_pass http://$hugo_upstream;
        }
    }
}
